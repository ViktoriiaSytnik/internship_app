<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Abolition:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Abolition', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Case Study 3: Probability Game</h1>
    <p>Try your luck and play a simple probability game!</p>
    <button id="playButton">Play Game</button>
    <p id="gameResult"></p>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const result = Math.random() > 0.5 ? 'You Win!' : 'You Lose!';
            document.getElementById('gameResult').innerText = result;
        });
    </script>
</body>
</html>
