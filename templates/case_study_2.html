<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study 2: My Excel Spreadsheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Abolition:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Abolition', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        table {
            color: #fff;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Case Study 2: My Excel Spreadsheet</h1>
    <p>Below is the data from my Excel file:</p>

    {% if tables %}
        <div>{{ tables|safe }}</div>
    {% endif %}
</body>
</html>
