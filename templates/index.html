<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Abolition:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Abolition', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }
        .loading {
            width: 100px;
            height: 100px;
            border: 5px solid #fff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <h1>Choose Your Language</h1>
    <form method="POST" action="/set_language">
        <button name="language" value="en">English</button>
        <button name="language" value="fr">French</button>
        <button name="language" value="de">German</button>
    </form>
</body>
</html>
