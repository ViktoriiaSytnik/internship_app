<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .section {
            width: 300px;
            height: 300px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #FEF0E7;
            cursor: pointer;
        }
        /* Colors for each section */
        .german {
            background-color: #e99b93; /* Light Pinkish */
        }
        .french {
            background-color: #f44d33; /* Bright Orange */
        }
        .english {
            background-color: #2c2c69; /* Dark Blue */
        }
        .section:hover {
            transform: scale(1.2);
        }
        .section a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section german">
            <a href="{{ url_for('set_language', language='de') }}">GERMAN</a>
        </div>
        <div class="section french">
            <a href="{{ url_for('set_language', language='fr') }}">FRENCH</a>
        </div>
        <div class="section english">
            <a href="{{ url_for('set_language', language='en') }}">ENGLISH</a>
        </div>
    </div>
</body>
</html>
